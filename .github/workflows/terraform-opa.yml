name: Terraform + OPA Workflow

on:
  push:
    branches:
      - main

jobs:
  terraform_opa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install OPA
        run: |
         curl -L -o opa https://openpolicyagent.org/downloads/v0.46.1/opa_linux_amd64_static
         chmod 755 ./opa
         sudo cp opa /usr/local/bin
         opa version
      - name: Run Terraform Commands
        run: |
          cd terraform
          terraform init
          terraform validate
          terraform plan --out tfplan.binary
          terraform show -json tfplan.binary > tfplan.json
          ls
          
          

      - name: Run OPA Policy Checks
        run: |
          #conftest test -p opa .
          #conftest test -p OPA/compute_policy.rego tfplan.binary
          #conftest test -p OPA/compute_policy.rego tfplan.json
          opa eval --format pretty --data OPA/compute_policy.rego --input tfplan.json 'data.main' > result.json
          
